<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Game of Life in JS</title>
	<link href="life.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="life-controls">
	<button class="btn-start">Start</button>
	<button class="btn-stop">Stop</button>
</div>

<script src="life.js"></script>
<script>
var life = new Life( {
	debug: true,
	btn_start: document.getElementsByClassName('btn-start')[0],
	btn_stop: document.getElementsByClassName('btn-stop')[0],
	cellsize: 7
} ).start();
</script>
</body>
</html>
